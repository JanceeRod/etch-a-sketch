<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Landing Page </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,1,0" />
    </head>
    <body>
        <div class="header">
            Etch-A-Sketch
        </div>
        <div class="main">
            <div class="drawing-tools">
                <div class="controls">
                    <button class="tools" id="change-color">
                        square
                    </button>
                    <button class="tools" id="black-pen">
                        <span class="material-symbols-outlined" style="font-size: 50px;">
                            draw
                        </span>
                    </button>
                    <button class="tools" id="rainbow-pen">
                        rainbow
                    </button>
                    <button class="tools" id="eraser">
                        eraser
                    </button>
                    <button class="tools" id="clear-canvas">
                        clear
                    </button>
                </div>
                <div class="canvas">
                    canvas
                </div>
            </div>
            <div id="slider">
                <div class="slidecontainer">
                    <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
                </div>
            </div>
        </div>
    </body>
    <footer>
        footer
    </footer>
</html>
