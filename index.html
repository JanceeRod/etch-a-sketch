<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title> Etch-A-Sketch </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,1,0" />
    </head>
    <body>
        <div class="header">
            <p>
                Etch-A-Sketch by Janzrod
            </p>
        </div>
        <div class="main">
            <div class="drawing-tools">
                <div class="controls">
                    <label for="color-picker"></label><input type="color" class="tools" id="color-picker">
                    
                    <button class="tools" id="pen">
                        <span class="material-symbols-outlined" style="font-size: 50px; color: rgb(73, 73, 73);">
                            brush
                            </span>
                    </button>
                    <button class="tools" id="rainbow">
                        <span class="material-symbols-outlined" style="font-size: 50px; color: rgb(73, 73, 73);">
                            draw
                        </span>
                    </button>
                    <button class="tools" id="eraser">
                        <span class="material-symbols-outlined" style="font-size: 50px; color: rgb(73, 73, 73);">
                            ink_eraser
                        </span>
                    </button>
                    <button class="tools" id="clear">
                        <span class="material-symbols-outlined" style="font-size: 50px; color: rgb(73, 73, 73);">
                            format_color_reset
                        </span>
                    </button>
                </div>
                <div id="canvas">
                    
                </div>
            </div>
            <div id="slider">
                <p id="size"> 16 x 16</p>
                <div class="slidecontainer">
                    <label for="myRange"></label><input type="range" min="16" max="64" value="16" class="slider" id="myRange">
                </div>
                <button id="generate-canvas">
                    Generate
                </button>
            </div>
        </div>
        <script src="logic.js"></script>
    </body>
</html>
